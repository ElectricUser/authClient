<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home Page</title>
	<link rel="stylesheet" href="../../style.css" />
</head>
<nav>
	<ul class="navbar">
		<li><a href="../../index.html">Home</a></li>
		<div class="navbar-links">
			<li><a href="login.html">Login</a></li>
			<li><a href="register.html">Register</a></li>
		</div>
	</ul>
</nav>

<body>
	<div class="form-container">
		<h1>Register</h1>
		<form action="http://localhost:3000/register" method="post" class="auth-form">
			<div class="form-label-input-container">
				<label for="username">username:</label>
				<input type="text" id="username" name="username" />
			</div>
			<div class="form-label-input-container">
				<label for="email">email:</label>
				<input type="email" id="email" name="email" />
			</div>
			<div class="form-label-input-container">
				<label for="repeat-email">repeat email:</label>
				<input type="email" id="repeat-email" />
			</div>
			<div class="form-label-input-container">
				<label for="password">password:</label>
				<input type="password" id="password" name="password" />
			</div>
			<div class="form-label-input-container">
				<label for="repeat-password">repeat password:</label>
				<input type="password" id="repeat-password" />
			</div>
			<button id="submit-button" type="submit">Send</button>
		</form>
	</div>
	<script src="../../src/scripts/register.js"></script>
</body>

</html>
